<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="js/task.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto bg-white p-6 rounded shadow">
    <div class="flex justify-between items-center mb-6">
      <h1 id="welcomeMsg" class="text-2xl font-semibold">Welcome</h1>
      <div class="flex gap-2">
        <button id="debugBtn" class="bg-yellow-500 text-white px-3 py-1 rounded text-sm hover:bg-yellow-600">
          Debug Auth
        </button>
        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
          Logout
        </button>
      </div>
    </div>

    <!-- Task Creation Form (Manager Only) -->
    <div id="taskFormContainer" class="mb-6 hidden">
      <h2 class="text-xl font-medium mb-4">Create New Task</h2>
      <form id="taskForm" class="bg-gray-50 p-4 rounded border space-y-3">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" id="title" placeholder="Task Title" class="border p-2 rounded" required>
          <input type="date" id="deadline" class="border p-2 rounded" required>
        </div>
        <textarea id="description" placeholder="Task Description" class="w-full border p-2 rounded h-20" required></textarea>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          Create Task
        </button>
        <p class="text-sm text-gray-600">Task will be created unassigned. Use the "Assign" button to assign it to an employee.</p>
      </form>
    </div>

    <!-- Task Filters -->
    <div class="mb-4 flex gap-4 items-center">
      <h2 class="text-xl font-medium">Tasks</h2>
      <div id="taskFilters" class="flex gap-2">
        <select id="statusFilter" class="border p-2 rounded text-sm">
          <option value="">All Status</option>
          <option value="pending">Pending</option>
          <option value="in-progress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="text-center py-4 hidden">
      <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500"></div>
      <span class="ml-2">Loading tasks...</span>
    </div>

    <!-- Tasks Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full table-auto border">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 border text-left">Title</th>
            <th class="px-4 py-2 border text-left">Description</th>
            <th class="px-4 py-2 border text-left">Deadline</th>
            <th class="px-4 py-2 border text-left">Assigned To</th>
            <th class="px-4 py-2 border text-left">Status</th>
            <th class="px-4 py-2 border text-left">Action</th>
          </tr>
        </thead>
        <tbody id="taskTableBody">
          <!-- Tasks will be loaded here -->
        </tbody>
      </table>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="text-center py-8 hidden">
      <p class="text-gray-500">No tasks available.</p>
    </div>
  </div>
</body>
</html>
