<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <script src="js/auth.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
  <form id="loginForm" class="space-y-4 max-w-md mx-auto">
    <input type="email" name="email" placeholder="Email" required class="w-full border p-2 rounded" />
    <input type="password" name="password" placeholder="Password" required class="w-full border p-2 rounded" />
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Login</button>
  </form>
</body>
</html>
